{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if message %}
    <p class="error-message">{{ message }}</p>
    {% endif %}
    {% block bgVid %}{% endblock %}
    <nav class="navbar navbar-expand-lg bg-transparent nav-before-login">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'media/logo_white.png' %}" alt="Vtrade" width="90" height="26">
        </a>
    </nav>
    {% block body %}
    {% endblock %}
    <script type='text/javascript' src="{% static 'display.js' %}"></script>
</body>

</html>
